destination: docs

url: https://sfcheung.github.io/semfindr/

template:
  bootstrap: 5
  bootswatch: lumen
  theme: a11y-light
  bslib:
    pkgdown-nav-height: 80px
    bg: "#DFDFDF"
    fg: "#000000"
    primary: "#5D815D"
    base_font: {google: "Fira Sans"}
    heading_font: {google: "Fira Sans"}
    code_font: {google: "Chivo Mono"}

navbar:
  bg: primary

articles:
- title: Articles
  navbar: ~
  contents:
  - semfindr
  - casewise_scores
  - selecting_cases
  - user_id

reference:
- title: Main Functions
- contents:
  - lavaan_rerun
  - influence_stat
- title: Parameter Estimates
  desc: >
    Case influence on parameter estimates
- contents:
  - est_change
  - est_change_raw
  - est_change_approx
  - est_change_raw_approx
- title: Fit Measures
  desc:  >
    Case influence of fit measures.
- contents:
  - fit_measures_change
  - fit_measures_change_approx
- title: Plots
- contents:
  - influence_plot
  - est_change_plot
- title: Others
- contents:
  - mahalanobis_predictors
  - mahalanobis_rerun
  - implied_scores
  - print.lavaan_rerun
  - lavaan_rerun_check
  - approx_check
  - print.est_change
  - pars_id
  - pars_id_to_lorg
- title: Datasets
- contents:
  - has_keyword("datasets")
